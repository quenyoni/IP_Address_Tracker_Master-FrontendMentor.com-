<body>
<div class="bg-pattern">

</div>
  
  <div class="container">
<div class="top">


<h1 class="main-header">
  IP Address Tracker
</h1>

<div class="search-bar"> 
<input data-ip type="text" name="" id="" placeholder="Search for any IP address or domain">
<button class="btn">
  <ion-icon class="icon" size="large" name="chevron-forward-outline"></ion-icon>
</button>
</div>
</div>

<div class="data-output">
  <div class="ip output">
    <p class="title">IP Address</p>
    <h2 data-ip-out class="out-info"></h2>
  </div>
  <div class="ip output">
    <p class="title">Location</p>
    <h2  data-loc-out class="out-info"></h2>
  </div>
  <div class="timezone output">
    <p class="title">Timezone</p>
    <h2  data-tz-out class="out-info"></h2>
    <!-- add offset value dynamically using the API -->
  </div>
  <div class="isp output">
    <p class="title">ISP</p>
    <h2  data-isp-out class="out-info"></h2>
  </div>
</div>
